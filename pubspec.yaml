name: tsacdop
description: An open source podcast player.

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_animated: ^3.0.0
  audio_session: ^0.1.0
  cached_network_image: ^3.1.0
  color_thief_flutter: ^1.0.2
  confetti: ^0.5.5
  cupertino_icons: ^1.0.2
  connectivity: ^3.0.3
  crypto: ^3.0.1
  device_info: ^2.0.2
  dio_cookie_manager: ^2.0.0
  dio: ^4.0.0
  extended_nested_scroll_view: ^3.0.0
  effective_dart: ^1.3.1
  feature_discovery: ^0.14.0
  file_picker: ^3.0.1
  flutter_html: 0.11.1
  fluttertoast: ^4.0.1
  flutter_isolate: ^2.0.0
  flutter_linkify: ^4.1.0
  flutter_file_dialog: 2.1.1
  flutter_plugin_android_lifecycle: 2.0.0 
  flare_flutter: ^3.0.2
  fl_chart: ^0.36.4
  line_icons: ^2.0.1
  flutter_media_metadata: ^0.1.1
  marquee: ^2.0.0
  google_fonts: ^2.1.0
  image: ^3.0.2
  intl: ^0.17.0
  json_serializable: ^4.1.0
  json_annotation: ^4.0.1
  permission_handler: ^6.1.1
  provider: ^5.0.0
  sqflite: ^2.0.0+3
